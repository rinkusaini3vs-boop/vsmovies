<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieVerse - Ultimate</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8787520300246938" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="loading">

    <div id="loading-screen">
        <div class="loader-content">
            <div class="spinner-3d"></div>
            <h2>LOADING UNIVERSE...</h2>
        </div>
    </div>

    <div id="threejs-canvas"></div>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <header class="floating-header">
        <div class="header-left">
            <div class="header-icon magnetic-btn trigger-menu"><i class="ri-menu-4-line"></i></div>
            <div class="logo"><i class="ri-movie-2-fill"></i> MOVIE<span>VERSE</span></div>
        </div>
        <div class="header-right">
            <div onclick="toggleSearch()" class="header-icon magnetic-btn"><i class="ri-search-2-line"></i></div>
            <a href="login.html" class="header-icon magnetic-btn"><i class="ri-user-smile-line"></i></a>
            <div id="admin-trigger" class="header-icon magnetic-btn admin-rocket" onclick="toggleAdminPanel()" style="display:none;">
                <i class="ri-rocket-2-fill"></i>
            </div>
        </div>
    </header>

    <div id="search-box" class="search-container">
        <input type="text" id="movie-search" class="search-input" placeholder="Search..." onkeyup="filterMovies()">
    </div>
    <div class="admin-panel-container" id="admin-panel">
        <div class="glass-panel">
            <div class="close-btn magnetic-btn" onclick="toggleAdminPanel()"><i class="ri-close-circle-line"></i></div>
            <h3>Upload Movie</h3>
            <div class="upload-controls">
                <input type="file" id="file-input" class="glass-input">
                <select id="category-select" class="glass-input">
                    <option value="">Category</option>
                    <option value="hollywood">Hollywood</option>
                    <option value="bollywood">Bollywood</option>
                </select>
                <button onclick="uploadFile()" class="glow-btn magnetic-btn">Upload Now</button>
            </div>
            <p id="upload-status"></p>
        </div>
    </div>

    <section class="hero-section" id="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Cinema in <span class="gradient-text">Dimension X</span></h1>
        </div>
        <div class="swiper my3DSwiper">
            <div class="swiper-wrapper" id="featured-wrapper"></div>
        </div>
    </section>

    <section id="showcase-container" class="showcase-section">
        </section>

    <div class="infinite-marquee">
        <div class="marquee-content" id="dynamic-marquee">Welcome to MovieVerse • Premium Experience</div>
    </div>

    <section class="folder-section">
        <h2 class="section-title">Collections</h2>
        <div class="bento-grid">
            <a href="https://drive.google.com/drive/folders/18ik8hhWmrGreRi4MMkLVAx0K0m_Pipkn?usp=sharing" target="_blank" class="bento-card magnetic-card">
                <video class="hover-video" src="slidevideo1.mp4" loop muted></video>
                <div class="card-icon-wrapper bollywood-glow"><i class="ri-film-fill bento-icon"></i></div>
                <div class="bento-text"><h3>Bollywood</h3><p>Desi Hits</p></div>
            </a>
            <a href="https://drive.google.com/drive/folders/1bROGhuxx4rXk63O43ngdycZqEi2kD1XV?usp=sharing" target="_blank" class="bento-card magnetic-card">
                <video class="hover-video" src="slidevideo2.mp4" loop muted></video>
                <div class="card-icon-wrapper trending-glow"><i class="ri-fire-fill bento-icon"></i></div>
                <div class="bento-text"><h3>Trending</h3><p>Viral Now</p></div>
            </a>
            <a href="https://drive.google.com/drive/folders/1trRYRwTGjfH5_2jFxcPvO1In-MSig7FC?usp=sharing" target="_blank" class="bento-card magnetic-card">
                <video class="hover-video" src="slidevideo3.mp4" loop muted></video>
                <div class="card-icon-wrapper secret-glow"><i class="ri-shield-star-fill bento-icon"></i></div>
                <div class="bento-text"><h3>Secret</h3><p>Private Vault</p></div>
            </a>
        </div>
    </section>

    <footer>
        <p>© 2026 MovieVerse. Powered by WebGL.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
