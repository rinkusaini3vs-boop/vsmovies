<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MovieVerse - Ultra Premium</title>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Fonts & CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cursor-dot"></div>
<div class="cursor-outline"></div>

<header class="floating-header">
    <div class="header-left">
        <div class="header-icon">
            <i data-lucide="menu" class="lucide-icon"></i>
        </div>

        <div class="logo">
            <i data-lucide="clapperboard" class="lucide-icon logo-icon"></i>
            MOVIE<span>VERSE</span>
        </div>
    </div>

    <div class="header-right">
        <div onclick="toggleSearch()" class="header-icon">
            <i data-lucide="search" class="lucide-icon"></i>
        </div>

        <div class="header-icon">
            <i data-lucide="bell" class="lucide-icon"></i>
        </div>

        <a href="login.html" class="header-icon">
            <i data-lucide="user" class="lucide-icon"></i>
        </a>
    </div>
</header>

<section class="hero-section">
    <h1 class="hero-title">Featured <span class="gradient-text">Movies</span></h1>

    <div class="swiper my3DSwiper">
        <div class="swiper-wrapper" id="featured-wrapper"></div>
        <div class="swiper-pagination"></div>
    </div>
</section>

<section class="folder-section">
    <h2 class="section-title">Browse <span class="gradient-text">Collections</span></h2>

    <div class="bento-grid">
        <a class="bento-card">
            <div class="card-icon-wrapper">
                <i data-lucide="film" class="bento-icon"></i>
            </div>
            <h3>Bollywood</h3>
        </a>

        <a class="bento-card">
            <div class="card-icon-wrapper">
                <i data-lucide="trending-up" class="bento-icon"></i>
            </div>
            <h3>Trending</h3>
        </a>

        <a class="bento-card">
            <div class="card-icon-wrapper">
                <i data-lucide="bookmark" class="bento-icon"></i>
            </div>
            <h3>Watchlist</h3>
        </a>
    </div>
</section>

<footer>
    <p>Â© 2026 MovieVerse</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>

<!-- ACTIVATE LUCIDE -->
<script>
  lucide.createIcons();
</script>

</body>
</html>
