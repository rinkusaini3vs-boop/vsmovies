<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Sirf login page ke liye thoda extra adjustment */
    body {
      /* Agar background video hatana hai to gradient use hoga style.css se.
         Agar video wapas chahiye to niche wala code uncomment kar dena */
      /* overflow: hidden; */ 
    }
    
    .login-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Input fields ko thoda stylish banate hain */
    .glass-input {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 10px;
      outline: none;
      box-sizing: border-box; /* Padding ko width me include karega */
    }

    .glass-input::placeholder {
      color: rgba(130, 221, 121, 0.651);
    }

    .glass-input:focus {
      background: rgba(255, 255, 255, 0.548);
      border-color: #00f260;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #00f260, #0575e6);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }
    
    .login-btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
      transition: all 0.2s;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    
    <div class="glass-card" style="width: 350px; padding: 40px;">
      <h2 style="margin-top: 0;">Admin Login üîí</h2>
      <p style="color: #ddd; font-size: 0.9em;">Please enter your credentials</p>
      
      <form action="/api/login" method="POST">
        <input type="text" name="username" class="glass-input" placeholder="Username" required>
        <input type="password" name="password" class="glass-input" placeholder="Password" required>
        
        <button type="submit" class="login-btn">Login</button>
      </form>
      
      <br>
      <a href="index.html" style="color: rgba(255,255,255,0.7); font-size: 0.9em; text-decoration: none;">‚Üê Back to Home</a>
    </div>

  </div>

</body>
</html>
